<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mario Touch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body { margin: 0; background: #000; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 70vh; }
    .controls { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: space-around; }
    .btn { background: #fff; border-radius: 50%; width: 60px; height: 60px; opacity: 0.8; font-size: 24px; text-align: center; line-height: 60px; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div class="controls">
    <div class="btn" id="left">&#8592;</div>
    <div class="btn" id="right">&#8594;</div>
    <div class="btn" id="jump">&#8679;</div>
  </div>
  <script src="touch-game.js"></script>
  <script src="service-worker.js"></script>
</body>
</html>
